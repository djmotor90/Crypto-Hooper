<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crypto Trooper</title>
</head>

<body class="start-screen">
    <header>
        <h1>Crypto Trooper</h1>
    </header>    
        <!-- Start of the login page -->
    <main id="start-screen" class="start-screen-background">
        <button id="new-game-button">New Game</button>
        <button id="load-game-button">Load Game</button>
        <button id="playmusic" onclick="document.getElementById('bg-music').play()">Play Music</button>
        <button id="mute-button">Mute</button>
        <audio id="bg-music" src="./assets/Music/Interstellar Mood - Nico Staf.mp3" loop autoplay> 
                    Your browser does not support the audio element.
        </audio>
        <audio id="bg-music" src="./assets/Music/The Inner Sound - Jesse Gallagher.mp3" loop autoplay>
                    Your browser does not support the audio element.
        </audio>

    </main>
        <!-- End of the login page -->

        <!-- Game Start -->
    <main id="game-screen">
        <h2 id="sid-display"></h2>
        <!-- Section that will contain the information and stats of the player -->
        <section id="player-info">
            <h2>Player Info</h2>
            <p>Balance: <span id="balance"></span></p>
            <p>Total Revenue: <span id="total-revenue"></span></p>
            <p>Total Expenses: <span id="total-expenses"></span></p>
           
        <button id="mute-button-game">Mute</button>
        </section>
        <!-- End of the player-info section -->

        <!-- Section that will contain the information about market prices -->
    <section id="market-info">
        <h2>Market Prices</h2>
                            <!-- Insert the mcurent market price here -->
    </section>
        <!-- End of the market-price section -->

        <!-- Section that will contain information about mining rigs prices -->
    <section id="mining-rigs">
        <h2>Minig Rigs</h2>
                            <!-- Space for information and buy/sell buttons -->
    </section>
        <!-- End of the market prices section -->

        <!-- Section that will contain all the upgrades available  -->
    <section id="upgrades">
        <h2>Upgrades</h2>
                            <!-- Space for upgrade with a buy button -->
    </section>
        <!-- End of upgrades section -->

    <section id="cooling-systems">
        <h2>Cooling Systems</h2>
                            <!-- Space for the Cooling systems with buy button -->
    </section>
        <!-- End of cooling-systems section -->

    <section id="energy-management">
        <h2>Energy Management</h2>
                            <!-- Space for the energy management space and buy button -->
    </section>
        <!-- End of the energy-management section -->
    </main>
        <!-- Game END -->

        <!-- Footer Start -->
    <footer class="footer">
        <p>Â© Crypto Trooper</p>
    </footer>
        <!-- Footer End -->

        <!-- JavaScript link -->
    <script src="app.js"></script>
        <!-- End of JS -->
</body>



</html>
